<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="official.css">
</head>
<body>
    <div class="all">
    <div class="container">
        <div class="left-side">

         <div class="internship-company">
          <label for="company-name">Company Name </label>
          <input type="text" id="company-name">
        </div>

        <div class="internship-type">
          <label for="internship-type">Official letter for:</label><br>
            <input type="radio" id="first-internship" name="internship-type" value="first">
            <label for="first-internship">First Internship</label>
            <input type="radio" id="second-internship" name="internship-type" value="second">
            <label for="second-internship">Second Internship</label>
          </div>
        </div>

        <div class="right-side">

            <div class="fortranscript">
          <label for="transcript">Upload your transcript here</label>
          <input type="file" id="transcript" accept=".pdf,.doc,.docx">
           </div>

           <div class="fortextarea">
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Enter your message..."></textarea>
          </div>
          
        </div>
      </div>
      <button id="request-button">Request</button>
    </div>


</body>
</html>
